<html>
<head>
  <base href="/">
  <title>PlantBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="PlantBot" />
  <meta property="og:description" content="PlantBot" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">    
  <script type="text/javascript">
    $(document).ready(function() {

      // anim.addEventListener("animationend", AnimationListener, false);

      var pathname = window.location.pathname

      if(pathname == "/camera/healthy-demo"){
          $("#upload-image-btn").attr("href", $("#upload-image-btn").attr("href")+"?img=positive.jpg");
      } else if (pathname == "/camera/unhealthy-demo"){
          $("#upload-image-btn").attr("href", $("#upload-image-btn").attr("href")+"?img=low_nit_test.png");
        $('.camera-container').addClass('taken');
        $('.camera-container').addClass('nothealthy');
      }

      $("#clicker").click(function () {
        $('.camera-container').toggleClass('taken');
        $('.camera-container').addClass('healthy');
      });
      $("#uploader").click(function () {
        $('.camera-container').toggleClass('uploading');

        setTimeout(function(){
          // $( "#upload-image-btn" ).trigger( "click" );
          document.getElementById("upload-image-btn").click();
        },4000);

        // $.get('/upload-image')
        // .done(function(results){
        //   console.log(results);
        // })
        // .error(function (error) {
          
        // });
      });      
    });    
  </script>  
</head>
<body class="bodycam">
    <div class="camera-container">
        <i class="fa fa-bars"></i>

<!--       <span class="appname">Bio-Diagnosis</span>
 -->      <div class="takepic" id="clicker"></div>
      <div class="bottombar">
        <a href="#"><i class="fa fa-life-ring"></i>Help</a>      
        <a href="/home"><i class="fa fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-gear"></i>Settings</a>
      </div>
      <div id="uploader">
        <i class="fa fa-tasks"></i>
      </div>
    </div>
    <a id="upload-image-btn" href="/upload-image" style="display: none;"></a>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
