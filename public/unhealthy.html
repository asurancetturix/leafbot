<html>
<head>
  <base href="/">
  <title>PlantBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="PlantBot" />
  <meta property="og:description" content="PlantBot" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">    
  <script type="text/javascript">
    $(document).ready(function() {

      
    });    
  </script>  
</head>
<body class="healthy">
      <div class="camera-container unhealthy">
    <h1 class="landlogo">Diagnostic</h1>
    <i class="fa fa-frown-o"></i>
    <i class="fa fa-bars"></i>

    <div class="resultlogo">
      According to IBM Watson, your plant is:
      <div class="statuslogo">Low Nitrogen</div>
Nitrogen deficiency can be prevented by <strong>using grass mowings as a mulch</strong>, or foliar feeding with manure, and in the longer term by building up levels of organic matter in the soil. 
    </div>
      <div class="bottombar">
        <div><i class="fa fa-life-ring"></i>Help</div>      
        <div><i class="fa fa-home"></i>Analyze</div>
        <div><i class="fa fa-gear"></i>Settings</div>
      </div>    
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>
  </div>    

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
